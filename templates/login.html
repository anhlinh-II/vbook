<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - VBook</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">

    <div class="bg-white p-8 rounded-lg shadow-md w-96">
        <h2 class="text-2xl font-bold text-center text-gray-800">Đăng nhập</h2>

        {% if error %}
        <p class="text-red-500 text-sm mt-2">{{ error }}</p>
        {% endif %}

        <form action="{{ url_for('login') }}" method="POST" class="mt-4">
            <div>
                <label class="block text-gray-700">Email</label>
                <input type="email" name="email" required
                    class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-sky-500 focus:outline-none">
            </div>

            <div class="mt-4">
                <label class="block text-gray-700">Mật khẩu</label>
                <input type="password" name="password" required
                    class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-sky-500 focus:outline-none">
            </div>

            <button type="submit"
                class="w-full mt-4 bg-sky-600 text-white py-2 rounded-lg hover:bg-sky-700 transition">
                Đăng nhập
            </button>
        </form>

        <p class="text-center text-gray-600 mt-4">
            Chưa có tài khoản?
            <a href="{{ url_for('register') }}" class="text-sky-600 hover:underline">Đăng ký ngay</a>
        </p>
    </div>

</body>
</html>
