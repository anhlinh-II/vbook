<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
    <form action="{{ url_for('register') }}" method="POST" class="bg-white p-6 rounded shadow-md w-96">
        <h2 class="text-2xl font-bold text-gray-700 mb-4">Đăng ký</h2>

        <input type="email" name="email" placeholder="Email" required class="w-full p-2 border rounded mb-2">
        <input type="text" name="username" placeholder="Tên đăng nhập" required class="w-full p-2 border rounded mb-2">
        <input type="password" name="password" placeholder="Mật khẩu" required class="w-full p-2 border rounded mb-2">
        <input type="text" name="avatar_url" placeholder="Ảnh đại diện (URL)" class="w-full p-2 border rounded mb-2">

        <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">
            Đăng ký
        </button>
    </form>
</body>
</html>
